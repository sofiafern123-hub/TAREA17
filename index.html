<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas con API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Conversor de Monedas</h1>

    <p>
        Esta herramienta utiliza la <strong>ExchangeRate API</strong> para convertir un monto en
        dólares (USD) a <strong>Guaraníes (PYG)</strong>, <strong>Peso Argentino (ARS)</strong> y
        <strong>Real Brasileño (BRL)</strong>.
    </p>

    <div class="contenedor">
        <label for="monto">Monto en USD:</label>
        <input type="number" id="monto" placeholder="Ingrese monto">

        <button id="btnConvertir">Convertir</button>
    </div>

    <div id="resultados" class="resultados">
        <!-- Aquí se mostrarán los resultados -->
    </div>

    <script src="script.js"></script>
</body>
</html>
