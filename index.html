<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Moneda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Conversor de Moneda desde USD</h1>
    <p>Esta herramienta utiliza la <strong>ExchangeRate API</strong> para convertir dólares estadounidenses (USD) a otras monedas de Latinoamérica.</p>

    <div class="contenedor">
        <label for="monto">Monto en USD:</label>
        <input type="number" id="monto" placeholder="Ingrese monto en USD">
        <button id="convertir">Convertir</button>
    </div>

    <div id="resultados" class="resultados"></div>

    <script src="script.js"></script>
</body>
</html>
